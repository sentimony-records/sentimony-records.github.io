<a href="{{ site.baseurl }}/" class="block-logolink{% if page.url == '/' %} is-selected{% endif %}">
  {% comment %}<div class="block-logolink__icon"></div>{% endcomment %}
  <img class="block-logolink__logo" src="{{ site.baseurl }}/assets/img/svg-icons/sentimony-records-logo.svg" alt="Sentimony Records Logo SVG">
  <div class="block-logolink__text">
    <div class="block-logolink__title">Sentimony Records</div>
    <div class="block-logolink__slogan">{{ site.slogan }}</div>
  </div>
</a>
