<div class="good-share">
  <hr>
  <p>Share:</p>
  <p class="good-share__list">
    <a href="#" class="good-share__btn-facebook" data-social="facebook">
      <img class="good-share__btn-icon" src="{{ site.baseurl }}/assets/img/svg-icons/facebook.svg">
      <span class="good-share__btn-counter" data-counter="facebook"></span>
    </a>
    {% comment %}
    <a href="#" class="good-share__btn-vkontakte" data-social="vkontakte">
      <img class="good-share__btn-icon" src="{{ site.baseurl }}/assets/img/svg-icons/vkontakte.svg">
      <span class="good-share__btn-counter" data-counter="vkontakte"></span>
    </a>
    {% endcomment %}
    <a href="#" class="good-share__btn-googleplus" data-social="googleplus">
      <img class="good-share__btn-icon" src="{{ site.baseurl }}/assets/img/svg-icons/googleplus.svg">
      <span class="good-share__btn-counter" data-counter="googleplus"></span>
    </a>
    <a href="#" class="good-share__btn-twitter" data-social="twitter">
      <img class="good-share__btn-icon" src="{{ site.baseurl }}/assets/img/svg-icons/twitter.svg">
    </a>
  </p>
</div>
