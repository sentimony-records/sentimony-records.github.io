<header class="header">
  <div class="header__container">

  <logolink></logolink>

  <nav class="header__main-menu">
    <a href="{{ site.baseurl }}/release/zymosis-insight/" class="header__main-menu-link{% if page.url contains 'release' %} is-selected{% endif %}">Releases</a>
    {% comment %}
    <a href="{{ site.baseurl }}/news/" class="header__main-menu-link{% if page.url contains 'news' %} is-selected{% endif %}">News</a>
    <a href="{{ site.baseurl }}/releases/" class="header__main-menu-link{% if page.url contains 'release' %} is-selected{% endif %}">Releases</a>
    <a href="{{ site.baseurl }}/artists/" class="header__main-menu-link{% if page.url contains 'artist' %} is-selected{% endif %}">Artists</a>
    <a href="{{ site.baseurl }}/events/" class="header__main-menu-link{% if page.url contains 'event' %} is-selected{% endif %}">Events</a>
    <a href="{{ site.baseurl }}/friends/" class="header__main-menu-link{% if page.url contains 'friends' %} is-selected{% endif %}">Friends</a>
    {% endcomment %}
  </nav>

  <nav class="header__social-menu">
    <a class="header__social-menu-link" href="https://sentimony.bandcamp.com" target="_blank" rel="noopener">
      <img class="header__social-menu-link-img" src="{{ site.baseurl }}/assets/img/svg-icons/bandcamp.svg" alt="Bandcamp Icon">
      <span class="header__social-menu-link-tooltip">bandcamp</span>
    </a>
    <a class="header__social-menu-link" href="https://www.facebook.com/sentimony.records" target="_blank" rel="noopener">
      <img class="header__social-menu-link-img" src="{{ site.baseurl }}/assets/img/svg-icons/facebook.svg" alt="Facebook Icon">
      <span class="header__social-menu-link-tooltip">facebook</span>
    </a>
    <a class="header__social-menu-link" href="https://www.youtube.com/c/SentimonyRecordsOfficial" target="_blank" rel="noopener">
      <img class="header__social-menu-link-img" src="{{ site.baseurl }}/assets/img/svg-icons/youtube.svg" alt="YouTube Icon">
      <span class="header__social-menu-link-tooltip">youtube</span>
    </a>
    {% comment %}
    <a class="header__social-menu-link" href="https://soundcloud.com/sentimony" target="_blank" rel="noopener">
      <img class="header__social-menu-link-img" src="{{ site.baseurl }}/assets/img/svg-icons/soundcloud.svg">
      <span class="header__social-menu-link-tooltip">soundcloud</span>
    </a>
    {% endcomment %}
  </nav>

  {% comment %}
  <a href="{{ site.baseurl }}/release/zymosis-insight/" class="header__mob-menu-button">
    <img class="header__mob-menu-button-img" src="{{ site.baseurl }}/assets/img/svg-icons/menu.svg">
  </a>
  {% endcomment %}

  </div>
</header>
